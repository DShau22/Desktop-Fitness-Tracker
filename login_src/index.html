<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Login</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
		<div id="content">
			<div class="login-wrap">

				<script>window.$ = window.jQuery = require('./jquery.js')</script>
				<script>require("./script.js")</script>

				<div class="login-html">
					<!-- displays signin or signup errors -->
					<div class="errors-container">
						<div class="error">
							<span></span>
							<a class="close-error" onclick="this.parentElement.style.display='none';">&times;</a>
						</div>
						<div class="error">
							<span></span>
							<a class="close-error" onclick="this.parentElement.style.display='none';">&times;</a>
						</div>
						<div class="error">
							<span></span>
							<span class="close-error" onclick="this.parentElement.style.display='none';">&times;</span>
						</div>
						<div class="error">
							<span></span>
							<span class="close-error" onclick="this.parentElement.style.display='none';">&times;</span>
						</div>
					</div>
					<!-- shows after pressing signin, singup, forgot pw, hides after request complete -->
					<div class="loading-screen">
						<h1>Loading...</h1>
					</div>

					<div class="forms">
						<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
						<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
						<div class="login-form">
							<div class="sign-in-htm">
								<div class="group">
									<label for="login-email" class="label">Email</label>
									<input id="login-email" type="text" class="input">
								</div>
								<div class="group">
									<label for="login-pass" class="label">Password</label>
									<input id="login-pass" type="password" class="input" data-type="password">
								</div>
								<div class="group">
									<input id="check" type="checkbox" class="check" checked>
									<label for="check"><span class="icon"></span> Keep me Signed in</label>
								</div>
								<div class="group">
									<input type="submit" class="button" value="Sign In" id="signInButton">
								</div>
								<div class="hr"></div>
								<div class="foot-lnk">
									<a href="#forgot">Forgot Password?</a>
								</div>
							</div>
							<div class="sign-up-htm">
								<div class="group">
									<label for="signup-email" class="label">Email Address</label>
									<input
										id="signup-email"
										type="text"
										class="input"
										pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
										title="Must be a valid email address"
									>
								</div>
								<div class="group">
									<label for="signup-pass" class="label">Password</label>
									<input
										id="signup-pass"
										type="password"
										class="input"
										data-type="password"
										pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
										title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
									>
								</div>
								<div class="group">
									<label for="reap-pass" class="label">Repeat Password</label>
									<input id="reap-pass" type="password" class="input" data-type="password">
								</div>
								<div class="group">
									<label for="prod-code" class="label">Product Code</label>
									<input id="prod-code" type="text" class="input">
								</div>
								<div class="group">
									<label for="first-name" class="label">First Name</label>
									<input id="first-name" type="text" class="input">
								</div>
								<div class="group">
									<label for="last-name" class="label">Last Name</label>
									<input id="last-name" type="text" class="input">
								</div>
								<div class="group">
									<input type="submit" class="button" value="Sign Up" id="signUpButton">
								</div>
								<div class="hr"></div>
								<div class="foot-lnk">
									<label for="tab-1">Already Member?</a>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
  </body>
</html>
