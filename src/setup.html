<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>setUp</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600">
    <link rel="stylesheet" href="./setupSrc/setupCss/style.css">
  </head>

  <body>
    <!-- scripts -->
    <script>window.$ = window.jQuery = require('./loginSrc/loginScripts/jquery.js')</script>
    <!-- <script>require("./setupSrc/setupScripts/main")</script> -->
    <script>
      var formActions = require("./setupSrc/setupScripts/formActions")
      var { nextPrev, submit } = formActions
    </script>

    <div class="wrapper">
      <form id="signUp" action="javascript:void(0)">
        <h1>Set Up and Register</h1>
          <!-- One "tab" for each step in the form: -->
          <div class="tab">Welcome!
            <p>
              This form will guide you through the quick registration process.
              <strong>Make sure</strong> your Amphibian is plugged into the computer.
              Click on the "next" button to proceed.
            </p>
          </div>
          <div class="tab">Personal Info:
            <p>
              <input id="first-name" type="text" placeholder="first" class="input">
            </p>
            <p>
              <input id="last-name" type="text" placeholder="last" class="input">
            </p>
            <p>
              <input id="username" type="text" placeholder="username" class="input">
            </p>
          </div>
          <div class="tab">Login Info:
            <p>
              <input
                id="email-input"
                type="text"
                placeholder="Email..."
                class="input"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Must be a valid email address"
              >
            </p>
            <p>
              <input
                id="pw-input"
                placeholder="Password..."
                type="password"
                class="input"
                data-type="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              >
            </p>
            <p>
              <input
                id="reap-pw-input"
                placeholder="Repeat Password..."
                type="password"
                class="input"
                data-type="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              >
            </p>
            <p>
              <input id="submit" type="submit" class="input-submit">
            </p>
          </div>
          <div style="overflow:auto;">
            <div style="float:right;">
              <button type="button" id="prevBtn">Previous</button>
              <button type="button" id="nextBtn">Next</button>
            </div>
          </div>

          <!-- Circles on the bottom which indicates the steps of the form: -->
          <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <!-- <span class="step"></span> -->
          </div>
      </form>
    </div>
  </body>

</html>
