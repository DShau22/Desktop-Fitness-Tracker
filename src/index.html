<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Login</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600">
    <link rel="stylesheet" href="./loginSrc/css/style.css">
  </head>

  <body>
		<div id="content">
			<div class="login-wrap">

				<script>window.$ = window.jQuery = require('./loginSrc/loginScripts/jquery.js')</script>
				<script>require("./loginSrc/loginScripts/main.js")</script>

				<div class="login-html">
					<!-- displays signin or signup errors -->
					<div class="errors-container">
						<div class="error">
							<span></span>
							<a class="close-error" onclick="this.parentElement.style.display='none';">&times;</a>
						</div>
						<div class="error">
							<span></span>
							<a class="close-error" onclick="this.parentElement.style.display='none';">&times;</a>
						</div>
						<div class="error">
							<span></span>
							<span class="close-error" onclick="this.parentElement.style.display='none';">&times;</span>
						</div>
						<div class="error">
							<span></span>
							<span class="close-error" onclick="this.parentElement.style.display='none';">&times;</span>
						</div>
					</div>

          <!-- displays success messages -->
          <div class="success-container">
            <div class="success">
              <span></span>
              <a class="close-success" onclick="this.parentElement.style.display='none';">&times;</a>
            </div>
          </div>

					<!-- shows after pressing signin, singup, forgot pw, hides after request complete -->
					<div class="loading-screen">
						<h1>Loading...</h1>
					</div>

					<div class="forms">
						<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
						<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
						<div class="login-form">
							<div class="sign-in-htm">
								<div class="group">
									<label for="login-email" class="label">Email</label>
									<input id="login-email" type="text" class="input">
								</div>
								<div class="group">
									<label for="login-pass" class="label">Password</label>
									<input id="login-pass" type="password" class="input" data-type="password">
								</div>
								<div class="group">
									<input id="check" type="checkbox" class="check">
									<label for="check"><span class="icon"></span> Keep me Signed in</label>
								</div>
								<div class="group">
									<input type="submit" class="button" value="Sign In" id="signInButton">
								</div>
								<div class="hr"></div>
								<div class="foot-lnk">
									<a href="#forgot">Forgot Password?</a>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
  </body>
</html>
